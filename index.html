<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <h1>Urna Eletrônica</h1>
        <div class="tela">
            <div class="display">
                <p>Digite o número do candidato:</p>
                <input type="text" id="num-candidato" disabled>
                <p id="nome-candidato"></p>
            </div>
            <div class="teclado">
                <div class="row">
                    <button class="btn-numero" data-numero="1">1</button>
                    <button class="btn-numero" data-numero="2">2</button>
                    <button class="btn-numero" data-numero="3">3</button>
                </div>
                <div class="row">
                    <button class="btn-numero" data-numero="4">4</button>
                    <button class="btn-numero" data-numero="5">5</button>
                    <button class="btn-numero" data-numero="6">6</button>
                </div>
                <div class="row">
                    <button class="btn-numero" data-numero="7">7</button>
                    <button class="btn-numero" data-numero="8">8</button>
                    <button class="btn-numero" data-numero="9">9</button>
                </div>
                <div class="row">
                    <button class="btn-numero" data-numero="0">0</button>
                </div>
                <div class="row">
                    <button id="btn-corrigir" class="btn-funcao">Corrigir</button>
                    <button id="btn-branco" class="btn-funcao">Branco</button>
                    <button id="btn-confirma" class="btn-funcao">Confirma</button>
                </div>
            </div>
        </div>
        <div class="resultados">
            <button id="btn-resultados" class="btn btn-primary">Ver Resultados</button>
            <div id="resultado-votos"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
